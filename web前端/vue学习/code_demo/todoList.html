<!DOCTYPE html>
<html>
<head>
	<title>todolist</title>
	<script src="./vue.js"></script>
</head>
<body>
<div id="app">
	<input v-model="inputValue"/> <button v-on:click="handClick">提交</button>
	<ul> <li v-for="item in list">{{item}}</li> </ul>
</div>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data : {
			list : [],
			inputValue:''
		},
		methods: {
			handClick: function(){
				this.list.push( this.inputValue)
				this.inputValue = '';
			}
		}
	});
</script>
</body>
</html>
