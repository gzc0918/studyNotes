<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data : {
			content : 'hello world'
		}
	});
	setTimeout( () => {
		//数据变化，页面也实时变化，不需关注dom元素，
		app.$data.content = 'bye hello'
	}, 2000)
</script>
</body>
</html>
